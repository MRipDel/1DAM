%YAML 1.2
---
modelo_coches:
  - #Aquí se referencia al objeto que guarda los datos del modelo. Podría usarse un id, pero como solo es un ejemplo, usaremos ''modelo''.
    nombre modelo: Xxxxxxx
    restantes": 00
    cilindrada": 0000
    caballos_vapor: 000
    vel_max: 000
    n_plazas: 00

  - &modelo
    nombre modelo: Auris
    restantes": 15
    cilindrada": 1500
    caballos_vapor: 160
    vel_max: 200
    n_plazas: 5

clientes:
  - #Aquí se referencia al objeto que guarda los datos del cliente. Podría usarse un id, pero como solo es un ejemplo, usaremos ''cliente''.
    dni: 00000000X
    nombre_completo: Nombre Apellido2 Apellido2
    dirección:
      - calle
      - número
      - bloque
      - piso
      - letra
      - código_postal
      - población
    telefono: 00000000000

  - &cliente
    dni: 32458712F
    nombre_completo: Fernanda Martín Collado
    dirección:
      - c/Príncipe
      - 12
      - null
      - null
      - null
      - 11401
      - Jerez de la Frontera
    telefono: 34674158235

productos:
  - modelo: #*modelo toda la información del objeto referenciado pasa a este valor.
    id_producto: P0000000
    km_recorridos: 000000
    reservado: bool

  - modelo: *modelo
    id_producto: P037528
    km_recorridos: 0
    reservado: true
    cliente: *cliente #Toda la información del objeto referenciado pasa a este valor.
  
  - modelo: *modelo
    id_producto: P037346
    km_recorridos: 75000
    reservado: false
    cliente: null

